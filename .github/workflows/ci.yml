name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  python:
    name: Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Setup project
        run: make setup
      - name: Lint
        run: make lint
      - name: Test
        run: make test

  npm-wrapper-smoke:
    name: npm wrapper smoke (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Build npm tarball
        shell: bash
        run: npm pack
      - name: Install and run package commands
        shell: bash
        run: |
          TMP_DIR="$(mktemp -d)"
          cp pokemon-terminal-*.tgz "$TMP_DIR/"
          cd "$TMP_DIR"
          npm init -y >/dev/null 2>&1
          npm install ./pokemon-terminal-*.tgz >/dev/null
          npx --no-install pokemon --help >/dev/null
          npx --no-install ichooseyou --help >/dev/null
